<my-header></my-header>
<button class="btn btn-primary" (click)="onDownload()">Download clients</button>
<div class="container">
    <form [ngFormModel]="searchForm" >
        <div class="searchbox form-group">
            <input id="searchbox" class="form-control" ngControl="searchbox" #searchbox="ngForm" type="text" placeholder="type here to search client name or client ID...">
        </div>
    </form>
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Client ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody *ngFor="let client of clients">
            <tr>
                <td>{{ client.cl_LD_Id }}</td>
                <td>{{ client.cl_firstName }}</td>
                <td>{{ client.cl_lastName }}</td>
                <td><a (click)="onEditClient(client._id)"><i class="fa fa-pencil-square-o"></i></a></td>
                <td><a class="trash-icon"><i class="fa fa-trash"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
