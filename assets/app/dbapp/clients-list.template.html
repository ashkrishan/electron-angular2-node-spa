<!--<button class="btn btn-primary" [routerLink]="['/dbapp']">Add Client</button>-->
<table class="table table-bordered">
    <thead>
        <tr>
            <td>Client ID</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
    </thead>
    <tbody *ngFor="let client of clients">
        <tr>
            <td>{{ client.clientID }}</td>
            <td>{{ client.firstName }}</td>
            <td>{{ client.lastName }}</td>
            <td><a ><i class="fa fa-pencil-square-o"></i></a></td>
            <td><a class="trash-icon" ><i class="fa fa-trash"></i></a></td>
        </tr>
    </tbody>
</table>
