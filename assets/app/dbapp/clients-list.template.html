<div class="container">
    <form [ngFormModel]="searchForm" (ngSubmit)="onSearch()">
        <div class="searchbox form-group">
            <input class="form-control" ngControl="searchbox" #searchbox="ngForm" type="text" placeholder="search client...">
        </div>
    </form>
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Client ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody *ngFor="let client of clients">
            <tr>
                <td>{{ client.clientID }}</td>
                <td>{{ client.firstName }}</td>
                <td>{{ client.lastName }}</td>
                <td><a><i class="fa fa-pencil-square-o"></i></a></td>
                <td><a class="trash-icon"><i class="fa fa-trash"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
