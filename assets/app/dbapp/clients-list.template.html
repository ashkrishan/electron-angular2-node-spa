<div class="container">
    <div class="searchbox">
        <input class="form-control" type="text" placeholder="search client...">
    </div>
</div>
<div class="container">
    <table class="table table-striped">
        <thead class="thead-inverse">
            <tr>
                <th>Client ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients">
                <td>{{ client.clientID }}</td>
                <td>{{ client.firstName }}</td>
                <td>{{ client.lastName }}</td>
                <td><a><i class="fa fa-pencil-square-o"></i></a></td>
                <td><a class="trash-icon"><i class="fa fa-trash"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
