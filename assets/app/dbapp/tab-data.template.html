<form [ngFormModel]="clientForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">                
                <button class="btn btn-primary pull-right" [disabled]="!clientForm.valid">{{ btnTitle }}</button>
            </div>
        </div>
    <hr />
    <tabs>
        <tab tabTitle="Client Details">
            <div class="row">
                <div class="col-md-3 col-lg-3">
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input class="form-control" type="text" ngControl="cl_firstName" #cl_firstName="ngForm" [(ngModel)]="client.cl_firstName">
                    </div>
                </div>
                <div class="col-md-3 col-lg-3">
                    <div class="form-group">
                        <label for="">Middle Name</label>
                        <input class="form-control" type="text" ngControl="cl_middleName" #cl_middleName="ngForm" [(ngModel)]="client.cl_middleName">
                    </div>
                </div>
                <div class="col-md-3 col-lg-3">
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input class="form-control" type="text" ngControl="cl_lastName" #cl_lastName="ngForm" [(ngModel)]="client.cl_lastName">
                    </div>
                </div>
            </div>
        </tab>
        <tab tabTitle="Employment">
